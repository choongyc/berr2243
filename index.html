<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passenger Analytics Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-4xl bg-white rounded-2xl shadow-lg p-8">
    <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">ðŸ“Š Passenger Ride Analytics</h1>
    <table class="min-w-full table-auto border-collapse border border-gray-200">
      <thead>
        <tr class="bg-indigo-600 text-white">
          <th class="py-3 px-4 text-left">#</th>
          <th class="py-3 px-4 text-left">Name</th>
          <th class="py-3 px-4 text-left">Total Rides</th>
          <th class="py-3 px-4 text-left">Total Fare (RM)</th>
          <th class="py-3 px-4 text-left">Average Distance</th>
        </tr>
      </thead>
      <tbody id="analyticsTable" class="text-gray-700">
        <!-- Data rows go here -->
      </tbody>
    </table>
  </div>

  <script>
    async function fetchData() {
      try {
        const response = await fetch("http://localhost:3000/analytics/passengers");
        const data = await response.json();
        const table = document.getElementById("analyticsTable");

        data.forEach((item, index) => {
          const row = document.createElement("tr");
          row.className = index % 2 === 0 ? "bg-white" : "bg-gray-50";
          row.innerHTML = `
            <td class="py-2 px-4 font-medium">${index + 1}</td>
            <td class="py-2 px-4">${item.name}</td>
            <td class="py-2 px-4">${item.totalRides}</td>
            <td class="py-2 px-4">RM ${item.totalFare.toFixed(2)}</td>
            <td class="py-2 px-4">${item.avgDistance}</td>
          `;
          table.appendChild(row);
        });
      } catch (error) {
        console.error("Failed to fetch analytics:", error);
      }
    }

    fetchData();
  </script>
</body>
</html>
